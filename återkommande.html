    <main>
        <a href="index.html" class="tillbaka">◀ Tillbaka</a>
        <h1 class="rubrikboka">Färdtjänst - Linköpings Kommun</h1>
        <form class="boka" action="minaresor.html">
            <section>
                <h2>Boka återkommande resa</h2>

                <label class="h3boka" for="fran">Från</label>
                <input type="text" name="fran" id="fran" placeholder="Hemadress">

                <label class="h3boka" for="till">Till</label>
                <input type="text" name="till" id="till" placeholder="Destination">

                <h3>Välj dagar</h3>
                <div class="checkboxes">
                    <input type="checkbox" name="dag" id="val111" value="mån">
                    <label for="val111">Mån</label>
                    <input type="checkbox" name="dag" id="val222" value="tis">
                    <label for="val222">Tis</label>
                    <input type="checkbox" name="dag" id="val333" value="ons">
                    <label for="val333">Ons</label>
                    <input type="checkbox" name="dag" id="val444" value="tor">
                    <label for="val444">Tor</label>
                    <input type="checkbox" name="dag" id="val555" value="fre">
                    <label for="val555">Fre</label>
                    <input type="checkbox" name="dag" id="val666" value="lör">
                    <label for="val666">Lör</label>
                    <input type="checkbox" name="dag" id="val777" value="sön">
                    <label for="val777">Sön</label>
                </div>

                <label class="h3boka" for="tid">Tid</label>
                <input type="time" name="tid" id="tid">

                <h3>Har du med ledsagare?</h3>
                <div>
                    <input type="radio" name="ledsagare" id="val11" value="ja">
                    <label for="val11">Ja</label>
                    <input type="radio" name="ledsagare" id="val22" value="nej">
                    <label for="val22">Nej</label>
                </div>

                <h3>Hjälpmedel</h3>
                <div>
                    <input type="radio" name="hjalpmedel" id="val1" value="rullator">
                    <label for="val1">Rullator</label>
                    <input type="radio" name="hjalpmedel" id="val2" value="rullstol">
                    <label for="val2">Rullstol</label>
                    <input type="radio" name="hjalpmedel" id="val3" value="inget">
                    <label for="val3">Inget hjälpmedel</label>
                </div>

            </section>
            <button class="buttonboka" type="submit">Skapa återkommande resa</button>
        </form>
    </main>
